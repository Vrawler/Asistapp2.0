<ion-content>
  <div class="fondo">
    <form [formGroup]="usuario" (ngSubmit)="login()">
      <ion-card>

        <img src="../../../assets/img/usuario.png" alt="imagen_login" class="imagen_login"/>
        <ion-card-header>
          <ion-card-subtitle>Ingresar</ion-card-subtitle>
          <ion-card-title>AsistApp DUOC</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          
          <ion-item>
            <ion-label>Correo usuario</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Ingrese correo usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Contraseña</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
          <ion-button type="submit" expand="full" size="small" shape="round" [disabled]="!usuario.valid">Ingresar</ion-button>
          <ion-button expand="full" size="small" shape="round" (click)="btnInicio();">Ir a inicio</ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
