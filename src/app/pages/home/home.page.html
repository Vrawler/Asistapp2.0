<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido: {{usuario.nom_com}}</ion-title>
    <ion-button slot="end" (click)="logout()">
      <ion-icon name="log-in-outline"></ion-icon>
      Cerrar sesi√≥n
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="administrador" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="construct-outline"></ion-icon>
        <ion-label>Administrar usuarios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="admin-clases" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Administrar clases</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="alumno" *ngIf="usuario.tipo_usuario == 'alumno'">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Alumno</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profesor" *ngIf="usuario.tipo_usuario == 'profesor'">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Profesor</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil/{{usuario.rut}}">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>perfil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
