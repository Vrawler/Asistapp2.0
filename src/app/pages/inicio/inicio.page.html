<ion-content>
  <div class="fondo">
    <ion-card>
      <ion-col col-12 width-50 text-center>
        <img class="imagen_login" alt="imagen_login" src="../../../assets/img/AsistApp.png"/>
      </ion-col>
      <ion-card-content>
        <ion-card-header>
          <ion-card-subtitle>Bienvenidos</ion-card-subtitle>
          <ion-card-title>AsistApp DUOC</ion-card-title>
        </ion-card-header>

        <ion-button expand="full" size="small" shape="round" (click)="btnLogin();">Iniciar sesión</ion-button>
        <ion-button expand="full" size="small" shape="round" (click)="btnRegistro();">Registro</ion-button>
        <ion-button expand="full" size="small" shape="round" (click)="btnFgtpass();">¿Olvidó su contraseña?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
